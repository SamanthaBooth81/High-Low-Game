<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="description" content="Higher or Lower Game! How many can you get right in a row?" >
    <meta name="keywords" content="higher, lower, chance games, game, number game"> 
    <meta name="author" content="Samantha Booth"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon created in Canva-->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png" />

    <title>High / Low Game</title>
</head>

<body>

    <!-- Header contains the game logo, game title and toggle button with game instructions -->
    <!-- <header> -->
    <img src="assets/images/high-low-logo.png" alt="high low game logo" id="logo-image">
    <h1 class="title">High / Low... How Far Can You Go?</h1>

    <!--Div to contain the game instructions.
            I used the following video to help create popout window for the game instructions: 
            https://www.youtube.com/watch?v=iE_6pQ3RlZU-->
    <div class="popup" id="popup-1">
        <div class="content">
            <!--&nbsp was added before the word 'Simply' as the space between scentences was not showing on the webpage-->
            <p class="game-description"> The aim of the game is to guess if the hidden number will be higher or
                lower than the number displayed.
                &nbsp Simply choose between the higher or lower buttons and hope for the best! &nbsp Are you feeling
                lucky?</p>
            <p>Press play to start!</p>
            <div class="close-btn" onclick="togglePopup()">Ã—</div>
        </div>
    </div>
    <!--When button clicked game instructions are revealed-->
    <button onclick="togglePopup" id="game-rules">How to Play</button>
    <!-- </header> -->

    <!--Game Area containing: Play button, Higher Button, Random Number Span, Lower Button-->
    <div class="button-div">
        <!--Play button - initially starts the game. Click to reveal the first random number, 
    user must guess if following number is higher or lower. Image for play button created on Canva-->
        <button data-type="play" id="play-button" class="game-btn"><img
                src="assets/images/play-button.png" alt="Play Button Image, click to start the game"></button>

        <!--Higher Button - User clicks if their choice is higher-->
        <button data-type="higher" id="higher-button" class="game-btn"><img
                src="assets/images/resized-higher-button.png" alt="higher button image" class="button-image"></button>

        <!--Span containing the random Number user will guess from. The play button will generate the number here-->
        <span id="random-number">0</span>

        <!--Lower Button - User clicks if their choice is lower-->
        <button data-type="lower" id="lower-button" class="game-btn"><img
                src="assets/images/resized-lower-icon.png" alt="lower button image" class="button-image"></button>
    </div>

    <!--Score div, the score is incremented if the user guesses correctly and reset to 0 
        if the user guesses incorrectly-->
    <div class="score">
        <h1 class="score">Score:</h1>
        <h1 id="score-total" class="score">0</h1>
    </div>

    <!--Links to JavaScript Code-->
    <script src="assets/js/script.js"></script>
</body>

</html>
