<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon created in Canva-->
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png"/>

    <title>High / Low Game</title>
</head>
<body>
    
    
    <img src="assets/images/high-low-logo .png" alt="high low game logo" id="logo-image">
    <h1 class="title"> High / Low... How Far Can You Go?</h1>
    <!--&nbsp was added before the word 'Simply' as the space between scentences was not showing on the webpage-->
        <p class="game-description">The aim of the game is to guess if the number will be higher or lower than the previous number. &nbspSimply click on your chosen high/low button and hope for the best!</p>
        <p class="game-description">Are you feeling lucky?...</p>
    
    <div class="button-div">
        <button alt="higher" id="higher-button" ><img src="assets/images/resized-higher-button.png" alt="higher button image" class="button-image"></button>

        <h2>0</h2>

        <button alt="lower" id="lower-button" ><img src="assets/images/resized-lower-icon.png" alt="lower button image" class="button-image"></button>
    </div>

    <div class="score">
        <p class="score">Score:</p>
        <p id="score-total" class="score">0</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
